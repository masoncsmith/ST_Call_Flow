<!DOCTYPE html>
<html>
 <meta http-equiv="refresh" content="600">

<title>Notes Hub</title>
<head>
    <link rel="stylesheet" type="text/css" href="css/hub.css">
    <link rel="stylesheet" type="text/css" href="css/light_mode.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:Muli:400,600,700,800,900 | Roboto+Mono">
</head>
<body>
<div class="container">
    <div id="top-banner" >
        <img src="img/stbadge.png" alt="SquareTrade logo" id="stBadge" class="center">
    </div>

    <br>
    <div class="container-body">
        <div class="pod">
            <h1> Notes Hub</h1>
            <h2>Choose a theme:</h2>
            <!--<img src="https://lh3.googleusercontent.com/-K89n0Ha6EGU/W6Tv36-WdeI/AAAAAAAAFgE/kMo8CIxbp1cXZZT_7ZNEWsGlO9F3XZ6lQCL0BGAYYCw/h144/2018-09-21.png" onclick="openMainNotes()" alt="Open main window" title="Open Notes Widget" style="width:150px;height:60px;"> -->

            <button onclick="openMainNotes()">
                <img src="img/notes.png" onclick="openMainNotes()" alt="Open main window" title="Open Notes Widget" style="width:40px;height:40px;">
                Open Widget
            </button>

            <button onclick="openTestNotes()">
                <img  src="img/test.jpg" onclick="openTestNotes()" alt="Open test window" title="Test Page" style="width:40px;height:40px;">
                TEST
            </button>
            
            <button onclick="openNotesV2()">
                <img  src="img/test.jpg" onclick="openNotesV2()" alt="Open test window" title="Notes Page v2" style="width:40px;height:40px;">
                v2
            </button>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
