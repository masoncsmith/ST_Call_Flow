<!DOCTYPE html>
<html>
<title>Mason Notes181026.1124</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dark_mode.css">
</head>

<body>
<div class="container">
    <div id="top-banner" >
        <img src="img/stbadge.png" alt="SquareTrade logo" id="stBadge" class="center">
        <button onclick="showSettings()" class="dropbtn"></button> 
    </div>

    <div class="dropdown">
        <div id="settingsDropdown" class="dropdown-content">
            <div class="dropdown-header">
                <h1>Settings</h1>
            </div>
            <div class="dropdown-body">
                <ul id="horizontalList">
                    <p>Theme:</p>
                    <li id="lightMode"><img src="img/lightMode.png" alt="Light Mode icon"></li>
                    <li id="darkMode"><img src="img/darkMode.png" alt="Dark Mode icon"></li>
                    <li id="pureBlackMode"><img src="img/pureBlack.png" alt="Black Mode icon"></li>
                    <!--<hr>
                    <p class="footer">Mason Smith - 2018</p>-->
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container-body">
        <div class="pod">
            <button id="caresButton" type="button" onclick="fillCares()">
                C.A.R.E.S.
            </button>
            <textarea id="caresTextArea" rows="7" cols="34"></textarea>
        </div>
    
        <div class="pod">
            <button id="notesButton" type="button" onclick="fillNotes()">
                Notes
            </button>
            <textarea id="notesTextArea" rows="7" cols="34"></textarea>
        </div>
    </div>
    <p class="footer">Mason Smith - 2018</p>
</div>

<script src="js/script.js"></script>

</body>
</html>
